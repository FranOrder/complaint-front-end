<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestión de Denuncias</h2>
    <div>
      <button class="btn btn-outline-secondary me-2">
        <i class="bi bi-funnel"></i> Filtrar
      </button>
      <button class="btn btn-outline-primary">
        <i class="bi bi-download"></i> Exportar
      </button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Usuario</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Prioridad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let complaint of complaints">
              <td>#{{ complaint.id }}</td>
              <td>{{ complaint.title }}</td>
              <td>{{ complaint.userName }}</td>
              <td>{{ complaint.date | date:'short' }}</td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-warning': complaint.status === 'Pendiente',
                  'bg-info': complaint.status === 'En Progreso',
                  'bg-success': complaint.status === 'Resuelta',
                  'bg-danger': complaint.status === 'Rechazada'
                }">
                  {{ complaint.status }}
                </span>
              </td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-danger': complaint.priority === 'Alta',
                  'bg-warning': complaint.priority === 'Media',
                  'bg-primary': complaint.priority === 'Baja'
                }">
                  {{ complaint.priority }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-outline-primary" (click)="viewComplaint(complaint.id)">
                  <i class="bi bi-eye"></i> Ver
                </button>
              </td>
            </tr>
            <tr *ngIf="complaints.length === 0">
              <td colspan="7" class="text-center">No hay denuncias registradas</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
