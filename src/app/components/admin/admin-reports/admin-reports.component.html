<div class="container-fluid py-4">
  <h2 class="mb-4">Reportes y Estadísticas</h2>
  
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-header">
          <h5 class="card-title mb-0">Actividad Mensual</h5>
        </div>
        <div class="card-body">
          <div class="chart-container" style="position: relative; height:300px;">
            <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-header">
          <h5 class="card-title mb-0">Estado de Denuncias</h5>
        </div>
        <div class="card-body d-flex justify-content-center">
          <div style="width: 80%; max-width: 300px;">
            <canvas baseChart
              [data]="pieChartData"
              [options]="pieChartOptions"
              [type]="pieChartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Estadísticas Rápidas</h5>
          <div>
            <button class="btn btn-sm btn-outline-secondary me-2">
              <i class="bi bi-download"></i> Exportar PDF
            </button>
            <button class="btn btn-sm btn-outline-primary">
              <i class="bi bi-download"></i> Exportar Excel
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="row text-center">
            <div class="col-md-3 mb-3 mb-md-0">
              <div class="p-3 border rounded">
                <h3 class="text-primary">1,254</h3>
                <p class="mb-0 text-muted">Usuarios Totales</p>
              </div>
            </div>
            <div class="col-md-3 mb-3 mb-md-0">
              <div class="p-3 border rounded">
                <h3 class="text-success">856</h3>
                <p class="mb-0 text-muted">Denuncias Resueltas</p>
              </div>
            </div>
            <div class="col-md-3 mb-3 mb-md-0">
              <div class="p-3 border rounded">
                <h3 class="text-warning">124</h3>
                <p class="mb-0 text-muted">Pendientes</p>
              </div>
            </div>
            <div class="col-md-3">
              <div class="p-3 border rounded">
                <h3 class="text-info">42</h3>
                <p class="mb-0 text-muted">En Progreso</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
