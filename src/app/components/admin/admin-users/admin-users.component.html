<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gesti√≥n de Usuarios</h2>
    <button class="btn btn-primary" routerLink="/admin/users/new">
      <i class="bi bi-plus-circle"></i> Nuevo Usuario
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.firstName }} {{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-primary': user.role === 'ADMIN',
                  'bg-secondary': user.role !== 'ADMIN'
                }">
                  {{ user.role }}
                </span>
              </td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-success': user.active,
                  'bg-danger': !user.active
                }">
                  {{ user.active ? 'Activo' : 'Inactivo' }}
                </span>
              </td>
              <td>
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-outline-primary" (click)="editUser(user.id)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger ms-1" (click)="deleteUser(user.id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="users.length === 0">
              <td colspan="6" class="text-center">No hay usuarios registrados</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
